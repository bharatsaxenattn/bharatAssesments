  //for checking palindrome
function myFunction() {
  var p = prompt("Please enter your String");
  
  if (palindrom(p)) {
    document.getElementById("demo").innerHTML =
    "String is Palindrom";
  }
  else
  {
    document.getElementById("demo").innerHTML =
    "String is not Palindrom";
  }

  function palindrom(s){
    s = s.toString();
    var f = true; l = s.length/2, len = s.length -1;
    for(var i=0; i < l; i++){
            if(s[i] != s[len - i]){
                    f = false; 
                    break;
            }
    }
    return f;

    }

    
    
}
