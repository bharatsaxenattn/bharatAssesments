
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="form.css">
    <title>Bootstrap Form</title>
</head>
<body>
    <div class="main-container">

        <!-- NAVIGATION BAR STARTS HERE -->

        <nav class="navbar navbar-expand-lg">
            <h1>ToTheNew</h1>

            <ul class="navbar-nav ml-auto mr-90">
                <li class="nav-item">
                    <a href="" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Quick Help</a>
                </li>
            </ul>
        </nav>
    <hr>
        
        <div class="row">


            <div class="col-3"></div>
            <div class="col-6">
                <div class="container-fluid form-container">
                    <div class=" form-head" >
                        <h3>Bug Report</h3>
                    </div>

                    <div class="container form-body">
                        <form>
                            <form action="" class="form-group">
                                <label for="title">Title:</label>
                                <input class="form-control" type="text">
                            

                            
                                <label for="title">Description:</label>
                                <input class="form-control" type="text">
                            

                            <div class="form-group dropdown-group">
                                <div class="form-group">
                                    <label>Operating System:</label>
                                    <select class="form-control dropdown-group" id="exampleFormControlSelect1">
                                      <option selected>Windows XP</option>
                                      <option>Xp</option>
                                      <option>Ubuntu</option>
                                    </select>
                                  </div>
                                </div>

                            <div class="form-group dropdown-group">
                                <div class="form-group">
                                    <label>Product:</label>
                                    <select class="form-control dropdown-group" id="exampleFormControlSelect1">
                                      <option>Product1</option>
                                      <option selected>Product2</option>
                                      <option>Product3</option>
                                    </select>
                                  </div>
                                </div>

                            
                                <label for="title">Version:</label>
                                <input class="form-control" type="text">
                            
                            
                            <div class="form-group license">
                                <label for="title">License:</label>
                                <div class="radios">
                                    <div class="rad-cont">
                                        <input class="form-check-input" name="lic" type="radio">
                                        <label class="form-check-label">Free</label>
                                    </div>
                                    <div class="rad-cont">
                                        <input class="form-check-input" type="radio" name="lic">
                                        <label class="form-check-label">Business</label>
                                    </div>    
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-group ">
                                    <label>Severity:</label>
                                    <select class="form-control dropdown-group" id="exampleFormControlSelect1">
                                      <option>Low</option>
                                      <option selected>Critical</option>
                                      <option>Medium</option>
                                    </select>
                                  </div>
                                </div>

                            

                            <div class="input-group">
                                <div class="custom-file">
                                  <input type="file" class="custom-file-input" id="inputGroupFile01"
                                    aria-describedby="inputGroupFileAddon01">
                                  <label class="custom-file-label" for="inputGroupFile01">No File Selected</label>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="container form-foot" >
                        <button class="btn btn-primary-light">Send</button>
                    </div>

                </div>
            </div>
            <div class="col-3"></div>
        </div>        

    </div>
</body>
</html>
